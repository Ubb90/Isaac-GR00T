version: '3.8'

services:
  groot-recorder:
    build:
      context: .
      dockerfile: Dockerfile.full_recorder
    image: groot-recorder:latest
    container_name: groot-recorder
    
    # GPU support (requires nvidia-docker)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    # Environment variables
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics
      - PYTHONUNBUFFERED=1
    
    # Volume mounts - adjust these paths to match your system
    volumes:
      # Mount the current project
      - .:/workspace/Isaac-GR00T
      
      # Mount LeTrack (adjust path as needed)
      - ${HOME}/Documents/LeTrack:/workspace/LeTrack
      
      # Mount data directories (adjust paths as needed)
      - ${DATA_DIR:-/media/baxter/T7RawData}:/media/baxter/T7RawData
      - ${MODEL_DIR:-/media/baxter/storage}:/media/baxter/storage
    
    # Network mode
    network_mode: "host"
    
    # Keep container running for debugging (comment out to use default CMD)
    # stdin_open: true
    # tty: true
    
    # Override command (uncomment to run different scripts)
    # command: /bin/bash -c "source /opt/conda/etc/profile.d/conda.sh && conda activate gr00t && python scripts/full_recorder.py --num_episodes 10"

  # Service for interactive debugging
  groot-shell:
    build:
      context: .
      dockerfile: Dockerfile.full_recorder
    image: groot-recorder:latest
    container_name: groot-shell
    
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics
      - PYTHONUNBUFFERED=1
    
    volumes:
      - .:/workspace/Isaac-GR00T
      - ${HOME}/Documents/LeTrack:/workspace/LeTrack
      - ${DATA_DIR:-/media/baxter/T7RawData}:/media/baxter/T7RawData
      - ${MODEL_DIR:-/media/baxter/storage}:/media/baxter/storage
    
    network_mode: "host"
    
    stdin_open: true
    tty: true
    
    command: /bin/bash
